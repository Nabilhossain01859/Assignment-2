<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/mobileRes.css" />

  <body>
    <!-- header section -->
    <header>
      <nav class="navbar">

        <div class="navlinks">
          <ul>
            <li><span class="box-1">Home</span></li>
            <li>Service</li>

          </ul>
          <div class="menu-icon">

    </header>
    <!-- main section -->
    <main>
      <!-- Banner section -->
      <section class="banner-section">

        <div class="banner-section-text">
          <h2>
            Get body in

            <span id="shape">shape</span> & stay
            <br />

        <div class="banner-section-image">

            <img src="./images/Images 2.png" alt="" />

          <div class="image-one">
            <button id="redSpot"></button>

            </div>
          </div>
          <div class="image-cousin">
